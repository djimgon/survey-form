<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="FreeCodeCamp Accessibility Quiz Practice Project"/>
  <title>Survey Form For FreeCodeCamp</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header>
  <div class="container">
    <h1>Survey Form For FreeCodeCamp</h1>
    <p id="description">
      #1 - Certification Project
    </p>
  </div>
</header>
<main>
  <div class="container">
    <form id="survey-form">
      <fieldset>
        <legend>Personal Info (required)</legend>
        <label for="name-label">Enter Your Name
          <input id="name-label" type="text" required/>
        </label>
        <label for="name-email">Enter Your Email
          <input id="name-email" type="email" pattern="[^@\s]+@[^@\s]+" required/>
        </label>
      </fieldset>
      <fieldset>
        <legend>Preferred Ð¡ar</legend>
        <label for="name-number">Car Mileage (years):
          <input id="name-number" type="number" required/>
        </label>
      </fieldset>
    </form>
  </div>
</main>
</body>
</html>
