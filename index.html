<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="FreeCodeCamp Accessibility Quiz Practice Project"/>
  <title>Survey Form For FreeCodeCamp</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header>
  <div class="container">
    <div class="top-header">
      <img class="header-avatar" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="Survey Form For FreeCodeCamp">
      <h1 id="title" title="Survey Form For FreeCodeCamp">Survey Form For FreeCodeCamp</h1>
      <p class="desc" id="description">
        #1 - Certification Project - Used Сar Search Form
      </p>
    </div>
  </div>
</header>
<hr>
<main>
  <div class="container">
    <form id="survey-form">
      <fieldset>
        <legend>Personal Info (<span class="required">*</span>)</legend>
        <label id="name-label" for="name">Your Name
          <input id="name" type="text" placeholder="Enter Your Name" required/>
        </label>
        <label id="email-label" for="email">Your Email
          <input id="email" type="email" placeholder="Enter Your Email" pattern="[^@\s]+@[^@\s]+" required/>
        </label>
      </fieldset>
      <fieldset>
        <legend>Preferred Сar</legend>
        <label id="number-label" for="number">Mileage
          <input id="number" type="number" placeholder="Enter Preferred Mileage" min="1000" max="350000"
                 required/>
        </label>
      </fieldset>
      <fieldset>
        <legend>Fuel Type:</legend>
        <label class="fuel-type">
          <select id="dropdown" class="custom-select" name="fuel-type">
            <option value="">Select One</option>
            <option value="1">Hybrid</option>
            <option value="2">Gasoline</option>
            <option value="2">Electric</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Car Class (<span class="required">*</span>)</legend>
        <label class="inline-block" for="class-a">
          <input id="class-a" type="radio" name="car-class" class="inline" value="Class A" checked/> Class A
        </label>
        <label class="inline-block" for="class-b">
          <input id="class-b" type="radio" name="car-class" class="inline" value="Class B"/> Class B
        </label>
        <label class="inline-block" for="class-с">
          <input id="class-с" type="radio" name="car-class" class="inline" value="Class C"/> Class С
        </label>
      </fieldset>
      <fieldset>
        <legend>Car Brand</legend>
        <label class="inline-block"><input name="prefer" value="prefer-autos" type="checkbox"
                                           class="inline">Audi</label>
        <label class="inline-block"><input name="prefer" value="prefer-autos" type="checkbox" class="inline">BMW</label>
        <label class="inline-block"><input name="prefer" value="prefer-autos" type="checkbox"
                                           class="inline">Honda</label>
        <label class="inline-block"><input name="prefer" value="prefer-autos" type="checkbox"
                                           class="inline">Ford</label>
        <label class="inline-block"><input name="prefer" value="prefer-autos" type="checkbox"
                                           class="inline">Toyota</label>
        <label class="inline-block"><input name="prefer" value="prefer-autos" type="checkbox"
                                           class="inline">Tesla</label>
        <label class="inline-block"><input name="prefer" value="prefer-autos" type="checkbox" class="inline">Kia</label>
      </fieldset>
      <fieldset>
        <legend>Additional Info</legend>
        <label for="question">Your Question:
          <textarea id="question" name="question" rows="3" cols="30"></textarea>
        </label>
        <label class="terms-and-conditions" for="terms-and-conditions">
          <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" value="true"/>
          I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
      </fieldset>
      <input type="submit" value="Submit"/>
    </form>
  </div>
</main>
</body>
</html>
