<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="FreeCodeCamp Accessibility Quiz Practice Project"/>
  <title>Survey Form For FreeCodeCamp</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header>
  <div class="container">
    <h1>Survey Form For FreeCodeCamp</h1>
    <p class="desc" id="description">
      #1 - Certification Project - Used Сar Search Form
    </p>
  </div>
</header>
<main>
  <div class="container">
    <form id="survey-form">
      <fieldset>
        <legend>Personal Info (required)</legend>
        <label for="name-label">Your Name
          <input id="name-label" type="text" placeholder="Enter Your Name" required/>
        </label>
        <label for="name-email">Your Email
          <input id="name-email" type="email" placeholder="Enter Your Email" pattern="[^@\s]+@[^@\s]+" required/>
        </label>
      </fieldset>
      <fieldset>
        <legend>Preferred Сar</legend>
        <label for="name-mileage">Mileage:
          <input id="name-mileage" type="number" placeholder="Enter Preferred Mileage" min="1000" max="350000"
                 required/>
        </label>
      </fieldset>
      <fieldset>
        <legend>Fuel Type:</legend>
        <label for="fuel-type">
          <select id="fuel-type" name="fuel-type">
            <option value="">Select One</option>
            <option value="1">Hybrid</option>
            <option value="2">Gasoline</option>
            <option value="2">Electric</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Car Class (required)</legend>
        <label for="class-a">
          <input id="class-a" type="radio" name="car-class" class="inline" checked/> Class A
        </label>
        <label for="class-b">
          <input id="class-b" type="radio" name="car-class" class="inline"/> Class B
        </label>
        <label for="class-с">
          <input id="class-с" type="radio" name="car-class" class="inline"/> Class С
        </label>
      </fieldset>
      <fieldset>
        <legend>Car Brand</legend>
        <label><input name="prefer" value="prefer-autos" type="checkbox" class="input-checkbox">Audi</label>
        <label><input name="prefer" value="prefer-autos" type="checkbox" class="input-checkbox">BMW</label>
        <label><input name="prefer" value="prefer-autos" type="checkbox" class="input-checkbox">Honda</label>
        <label><input name="prefer" value="prefer-autos" type="checkbox" class="input-checkbox">Ford</label>
        <label><input name="prefer" value="prefer-autos" type="checkbox" class="input-checkbox">Toyota</label>
        <label><input name="prefer" value="prefer-autos" type="checkbox" class="input-checkbox">Tesla</label>
        <label><input name="prefer" value="prefer-autos" type="checkbox" class="input-checkbox">Kia</label>
      </fieldset>
      <fieldset>
        <legend>Additional Info</legend>
        <label for="question">Your Question:
          <textarea id="question" name="bio" rows="3" cols="30"></textarea>
        </label>
        <label for="terms-and-conditions">
          <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" />
          I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
      </fieldset>
      <input type="submit" value="Submit"/>
    </form>
  </div>
</main>
</body>
</html>
